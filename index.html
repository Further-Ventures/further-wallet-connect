    <div class="buttons">
      <a href="#" id="btn" class="btn w-button">Connect</a>

    <script

      src="https://assets-global.website-files.com/62e2a8531c145306c092b9f4/js/further-dev.e00d7b7da.js"
      type="text/javascript"
    ></script>
    <script src="./dist/bundle.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btnEl = document.getElementById('btn');
        const userEl = document.getElementById('user');

        const onChangeAccount = (account) => {
          if (!userEl || !btnEl) {
            return;
          }

          userEl.innerText = account.address ?? '';
          if (account.isConnected) {
            btnEl.innerText = 'Disconnect';
          } else {
            btnEl.innerText = 'Connect';
          }
        };

        const connectCallback = window.initializeWalletConnect({
          projectId: '<API-KEY>',
          metadata: {
            name: 'Further',
            description: 'Further contact us form',
            url: window.location.hostname, // origin must match your domain & subdomain.
            icons: [
              'https://pbs.twimg.com/profile_images/1538910460245856256/EVS8v1Dh_400x400.jpg',
            ],
          },
          onChangeAccount: onChangeAccount,
        });

        btnEl?.addEventListener('click', connectCallback);
      });
    </script>
  </body>
